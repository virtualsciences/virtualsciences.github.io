[buildout]
extends = 
	http://virtualsciences.github.io/cmaas/4.3-latest/base.cfg
	project.cfg
parts +=
    zeo
    supervisor
    chown

[instance]
zeo-address = ${settings:zeo-address}
shared-blob = on
zeo-client = on
environment-vars =
    zope_i18n_compile_mo_files true
effective-user = ${settings:effective-user}
