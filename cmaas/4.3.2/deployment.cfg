[buildout]
extends = http://virtualsciences.github.io/cmaas/4.3.2/base.cfg
parts +=
    zeo
    varnish-build
    varnish
    supervisor
    chown

[instance]
zeo-address         = ${zeo:zeo-address}
shared-blob         = on
zeo-client          = on
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    zope_i18n_compile_mo_files true
effective-user       = ${settings:effective-user}
